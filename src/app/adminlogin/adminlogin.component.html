<form [formGroup]="form" (ngSubmit)="login()">
    <h3 class="text-light bg-dark">Admin Login</h3>
    <div *ngIf="form.errors" class="alert alert-danger">
        Username or Password is invalid!
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <!-- <div *ngIf="username.touched && username.invalid" class="alert alert-danger">Username required!</div> -->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password" class="form-control">
        <!-- <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password required!</div> -->
    </div>

    <div *ngIf="errorMessage != null && errorMessage !=''" class="alert alert-danger">{{errorMessage}}</div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>

<form [formGroup]="showProductFormbyid">

    <h3 class="text-light bg-dark">Product</h3>

    <div class="form-group">
        <label for="product_id">Product Id</label>
        <input formControlName="product_id" type="text" class="form-control" readonly>

    </div>
    <div class="form-group">

        <label for="product_name">Product Name</label>
        <input formControlName="product_name" type="text" class="form-control" readonly>
    </div>

    <div class="form-group">
        <label for="stock">Stock</label>
        <input formControlName="stock" type="number" class="form-control" readonly>
    </div>

    <div class="form-group">
        <label for="selling_price">Selling Price</label>
        <input formControlName="selling_price" type="number" class="form-control" readonly>

    </div>


    <div class="form-group">
        <label for="cost_price">Cost Price</label>
        <input formControlName="cost_price" type="number" class="form-control" readonly>
    </div>

    <div class="form-group">
        <label for="created-date">Created Date</label>
        <input formControlName="created_date" type="text" class="form-control" readonly>
    </div>

</form>

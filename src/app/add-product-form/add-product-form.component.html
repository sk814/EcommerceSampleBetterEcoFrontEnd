<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form [formGroup]="addProductForm" (ngSubmit)="onCreatePost()">

                <h3 class="text-light bg-dark">Add products</h3>
                <div class="form-group">

                    <label for="product_name">Product Name</label>
                    <input formControlName="product_name" type="text" class="form-control">
                    <div *ngIf="addProductForm.get('product_name')?.touched && addProductForm.get('product_name')?.errors?.required"
                        class="alert alert-danger">Product Name required!</div>
                </div>

                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input formControlName="stock" type="number" class="form-control">
                    <div *ngIf="addProductForm.get('stock')?.touched && addProductForm.get('stock')?.errors?.required"
                        class="alert alert-danger">Stock required!</div>
                </div>

                <div class="form-group">
                    <label for="selling_price">Selling Price</label>
                    <input formControlName="selling_price" type="number" class="form-control">
                    <div *ngIf="addProductForm.get('selling_price')?.touched && addProductForm.get('selling_price')?.errors?.required"
                        class="alert alert-danger">Selling price required!</div>
                </div>

                <div class="form-group">
                    <label for="cost_price">Cost Price</label>
                    <input formControlName="cost_price" type="number" class="form-control">
                    <div *ngIf="addProductForm.controls.cost_price.touched && addProductForm.get('cost_price')?.errors?.required"
                        class="alert alert-danger">Cost price required!</div>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!addProductForm.valid">
                    Add Product
                </button>
            </form>

        </div>
    </div>
</div>
